<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackpink Store</title>
    <meta name="description" content="Tienda no oficial de merch de BlackPink.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/bpicon.jpg" type="logo">
</head>

<body class="body-color">
    <header>
        <nav class="header-navbar">
            <div class="header-img">
                <img src="./img/Logo-Blackpink.png" alt="logo" width="150px">
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="blackpink">
            <img src="./img/1276416.jpg" width="100%">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 product">
                    <div class="card">
                        <img class="card-img-top" src="./img/squareup.jpg" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Square Up</h5>
                            <p class="card-text">$25.990</p>
                            <button class="add-to-cart" data-product-id="1">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 product">
                    <div class="card">
                        <img class="card-img-top" src="./img/thealbum.jpg" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">The Album</h5>
                            <p class="card-text">$35.640</p>
                            <button class="add-to-cart" data-product-id="2">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 product">
                    <div class="card">
                        <img class="card-img-top" src="./img/pinkvenom.jpg" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Born Pink</h5>
                            <p class="card-text">$34.990</p>
                            <button class="add-to-cart" data-product-id="3">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="cart">
                        <h3>Tu carrito</h3>
                        <ul class="cart-items">
                        </ul>
                        <p class="cart-total">Total: $<span>0</span></p>
                        <button class="checkout">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

<footer class="footer">
    <h5 class="redes">Redes Sociales de BlackPink</h5>
    <a href="https://www.instagram.com/blackpinkofficial/" target="_blank"><img src="./img/instagram.png" width="30"></a>
    <a href="https://www.youtube.com/channel/UCOmHUn--16B90oW2L6FRR3A" target="_blank"><img src="./img/youtube.png" width="30"></a>
    <a href="https://open.spotify.com/artist/41MozSoPIsD1dJM0CLPjZF?si=b8URu1Q0Qp6hxPyBL6EXGA" target="_blank"><img src="./img/spotify.png" width="30"></a>
    <a href="https://twitter.com/BLACKPINK?s=20" target="_blank"><img src="./img/twitter.png" width="30"></a>
</footer>

</html>
